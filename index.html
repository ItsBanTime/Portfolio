<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic CSS for structure */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
        
        .navbar {
            display: flex;
            background-color: #333;
            padding: 1em;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em;
        }
        
        .navbar a:hover {
            background-color: #555;
        }
        
        .menu {
            display: flex;
            flex-direction: row;
            gap: 1em;
        }
        
        .content {
            padding: 2em;
            text-align: center;
        }

        .header-title {
            text-align: center;
            font-size: 3em;
            color: red;
            font-family: "Times New Roman", Times, serif;
        }

        .header-subtitle {
            text-align: center;
            font-size: 1.5em;
            font-family: "Times New Roman", Times, serif;
        }

        .slideshow-container {
            width: 100%;
            max-width: 800px;
            margin: 2em auto;
            overflow: hidden;
            position: relative;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
            display: none;
        }

        .bold-header {
            font-size: 2.5em;
            color: limegreen;
            font-weight: bold;
        }

        .sub-text {
            font-size: 1.5em;
            color: limegreen;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <!-- Header Section -->
    <div class="header-title">Ben's AI Portfolio</div>
    <div class="header-subtitle">Fall 2024</div>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <img src="rotation images/Rotation 1.jpg" alt="Slideshow Image 1" class="slide" style="display: block;">
        <img src="rotation images/Rotation 2.jpg" alt="Slideshow Image 2" class="slide">
        <img src="rotation images/Rotation 3.jpg" alt="Slideshow Image 3" class="slide">
        <img src="rotation images/Rotation 4.jpg" alt="Slideshow Image 4" class="slide">
        <img src="rotation images/Rotation 5.jpg" alt="Slideshow Image 5" class="slide">
        <img src="rotation images/Rotation 6.jpg" alt="Slideshow Image 6" class="slide">
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="bold-header">Hello, this is my cool AI webpage!</div>
        <div class="sub-text">Here you can find a bunch of cool stuff that I did with Artificial Intelligence. Click on the menu options in the upper right corner to explore some more!</div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div style="text-align:center; padding:1em; background-color:#333; color:#fff;">
            &copy; 2024 My Webpage. All rights reserved.
        </div>
    </footer>

    <script>
        // JavaScript for Slideshow
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.display = (index === slideIndex) ? 'block' : 'none';
            });
            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }

        showSlides();

        // JavaScript for Background Slideshow
        let bgIndex = 0;
        const bgImages = [
            'background images/Bg1.jpg',
            'background images/Bg2.jpg',
            'background images/Bg3.jpg',
            'background images/Bg4.jpg',
            'background images/Bg5.jpg'
        ];

        function changeBackground() {
            document.body.style.backgroundImage = `url('${bgImages[bgIndex]}')`;
            bgIndex = (bgIndex + 1) % bgImages.length;
            setTimeout(changeBackground, 7000); // Change background every 7 seconds
        }

        changeBackground();
    </script>
</body>
</html>

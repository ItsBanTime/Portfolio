<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic CSS for structure */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
        
        .navbar {
            display: flex;
            background-color: #333;
            padding: 1em;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em;
        }
        
        .navbar a:hover {
            background-color: #555;
        }
        
        .menu {
            display: flex;
            flex-direction: row;
            gap: 1em;
        }
        
        .content {
            padding: 2em;
            text-align: center;
        }

        .header-title {
            text-align: center;
            font-size: 3em;
            color: red;
            font-family: "Times New Roman", Times, serif;
        }

        .header-subtitle {
            text-align: center;
            font-size: 1.5em;
            font-family: "Times New Roman", Times, serif;
        }

        .slideshow-container {
            width: 100%;
            max-width: 800px;
            margin: 2em auto;
            overflow: hidden;
            position: relative;
        }

        .slideshow-container img {
            width: 100%;
            height: auto;
            display: none;
        }

        .bold-header {
            font-size: 2.5em;
            color: limegreen;
            font-weight: bold;
        }

        .sub-text {
            font-size: 1.5em;
            color: limegreen;
            font-weight: normal;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-top: 2em;
        }

        .button {
            padding: 1em 2em;
            border: 2px solid white;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button.red {
            background-color: red;
        }

        .button.blue {
            background-color: blue;
        }

        .button.green {
            background-color: green;
        }

        .button.purple {
            background-color: purple;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #333;
            padding: 2em;
            color: white;
            position: relative;
            max-width: 80%;
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: 1em;
            left: 1em;
            background-color: white;
            color: black;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="menu">
            <a href="#home">Home</a>
        </div>
    </div>

    <!-- Header Section -->
    <div class="header-title">Ben's AI Portfolio</div>
    <div class="header-subtitle">Fall 2024</div>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <img src="rotation images/Rotation 1.jpg" alt="Slideshow Image 1" class="slide" style="display: block;">
        <img src="rotation images/Rotation 2.jpg" alt="Slideshow Image 2" class="slide">
        <img src="rotation images/Rotation 3.jpg" alt="Slideshow Image 3" class="slide">
        <img src="rotation images/Rotation 4.jpg" alt="Slideshow Image 4" class="slide">
        <img src="rotation images/Rotation 5.jpg" alt="Slideshow Image 5" class="slide">
        <img src="rotation images/Rotation 6.jpg" alt="Slideshow Image 6" class="slide">
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="bold-header">Hello, this is my cool AI webpage!</div>
        <div class="sub-text">Here you can find a bunch of cool stuff that I did with Artificial Intelligence. Stay tuned for more updates!</div>

        <!-- Buttons Section -->
        <div class="button-container">
            <button class="button red" onclick="showPopup('Cubit 33')">Cubit 33</button>
            <button class="button blue" onclick="showPopup('Hypertext Distant Reading')">Hypertext Distant Reading</button>
            <button class="button green" onclick="showPopup('Cut-Up Texts')">Cut-Up Texts</button>
            <button class="button purple" onclick="showPopup('Zine')">Zine</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div style="text-align:center; padding:1em; background-color:#333; color:#fff;">
            &copy; 2024 My Webpage. All rights reserved.
        </div>
    </footer>

    <!-- Popup HTML -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="back-button" onclick="hidePopup()">Back</button>
            <div id="popup-text"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // JavaScript for Slideshow
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.style.display = (index === slideIndex) ? 'block' : 'none';
            });
            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }

        showSlides();

        // JavaScript for Background Slideshow
        let bgIndex = 0;
        const bgImages = [
            'background images/Bg1.jpg',
            'background images/Bg2.jpg',
            'background images/Bg3.jpg',
            'background images/Bg4.jpg',
            'background images/Bg5.jpg'
        ];

        function changeBackground() {
            document.body.style.backgroundImage = `url('${bgImages[bgIndex]}')`;
            bgIndex = (bgIndex + 1) % bgImages.length;
            setTimeout(changeBackground, 7000); // Change background every 7 seconds
        }

        changeBackground();

        // JavaScript for Popup
        function showPopup(buttonLabel)
            const popup = document.getElementById('popup');
            const popupText = document.getElementById('popup-text');
            if (buttonLabel === 'Cubit 33') {
                popupText.innerHTML = `
                    <img src='rotation images/Rotation 3.jpg' alt='Cubit 33 Image' style='width: 300px; height: auto; float: left; margin-right: 1em;'>
                    <p>This is a game I created using ChatGPT's coding features. It's a simple point and click game where you can meet some interesting characters and find out what they want. You can also help them out, if you feel like it.</p>
                    <p><a href='https://itsbantime.github.io/Cubit33/' style='color: cyan; text-decoration: underline;'>Click here to visit Cubit 33</a></p>
                `;
            } else if (buttonLabel === 'Hypertext Distant Reading') {
                popupText.innerHTML = `
                    <img src='rotation images/Rotation 4.jpg' alt='Hypertext Distant Reading Image' style='width: 300px; height: auto; float: left; margin-right: 1em;'>
                    <p>For this distant reading, I chose to scan all the books on art Project Gutenberg had, of which there were 74. I ran into some small unexpected issues when grabbing the books from the website, but was easily able to iron them out through ChatGPT troubleshooting. After that, the process to extract and analyze the raw data was pretty painless and gave me very few errors. The only issue that I can see with this distant reading data is that the NLTK stopwords list seemed to be in English, so common words from German and Dutch made it in, but I still find that interesting in its indicating of the different languages in the library.</p>
                `;
            } else {
                popupText.innerHTML = `<h2>${buttonLabel}</h2><p>Placeholder text for ${buttonLabel}. More content will be added here.</p>`;
            }
